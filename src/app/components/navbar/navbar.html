<div class="flex gap-3">
  @for (link of socialLinks; track link) {
    <a [href]="link.url" 
      target="_blank"
      class="glass-panel p-2 rounded-full text-teal-800 hover:bg-white/80 hover:scale-110 transition-all duration-300 shadow-md flex items-center justify-center w-10 h-10"
      [title]="link.name">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
        <path [attr.d]="link.icon" />
      </svg>
    </a>
  }
  
  <button class="glass-panel px-4 py-2 rounded-full text-teal-800 font-bold hover:bg-white/80 transition-all shadow-md flex items-center gap-2">
    <span>Login</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
    </svg>
  </button>
</div>
